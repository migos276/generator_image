<!DOCTYPE html>
<html lang="fr">
<head>

    <title>G√©n√©rateur d'Images MIGOS276</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .generator-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .tab-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);

        .generator-section {
            display: none;
            background: white;
            padding: 25px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;

        .generator-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .canvas-container {
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        canvas {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .download-btn {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .info-text {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® G√©n√©rateur d'Images MIGOS276</h1>
        
        <div class="generator-tabs">
            <button class="tab-btn active" onclick="switchTab('patterns')">Motifs G√©om√©triques</button>
            <button class="tab-btn" onclick="switchTab('gradients')">D√©grad√©s</button>
            <button class="tab-btn" onclick="switchTab('fractals')">Fractales</button>

        </div>

        <!-- Motifs G√©om√©triques -->
        <div id="patterns" class="generator-section active">
            <h3 style="margin-bottom: 20px; color: #333;">üî∑ G√©n√©rateur de Motifs G√©om√©triques</h3>
            <div class="controls">
                <div class="control-group">
                    <label>Type de motif:</label>
                    <select id="patternType">
                        <option value="circles">Cercles</option>
                        <option value="squares">Carr√©s</option>
                        <option value="triangles">Triangles</option>
                        <option value="hexagons">Hexagones</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Nombre d'√©l√©ments:</label>
                    <input type="range" id="patternCount" min="5" max="50" value="20">
                </div>
                <div class="control-group">
                    <label>Couleur principale:</label>

                <div class="control-group">
                    <label>Couleur de fond:</label>
                    <input type="color" id="patternBg" value="#764ba2">
                </div>
            </div>
            <button class="generate-btn" onclick="generatePattern()">G√©n√©rer Motif</button>
            <div class="canvas-container">
                <canvas id="patternCanvas" width="600" height="400"></canvas>
                <br>
                <button class="download-btn" onclick="downloadImage('patternCanvas')">T√©l√©charger</button>
            </div>
        </div>

        <!-- D√©grad√©s -->
        <div id="gradients" class="generator-section">
            <h3 style="margin-bottom: 20px; color: #333;">üåà G√©n√©rateur de D√©grad√©s</h3>
            <div class="controls">
                <div class="control-group">
                    <label>Type de d√©grad√©:</label>
                    <select id="gradientType">
                        <option value="linear">Lin√©aire</option>
                        <option value="radial">Radial</option>
                        <option value="conic">Conique</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Couleur 1:</label>
                    <input type="color" id="gradientColor1" value="#ff6b6b">
                </div>
                <div class="control-group">
                    <label>Couleur 2:</label>
                    <input type="color" id="gradientColor2" value="#4ecdc4">
                </div>
                <div class="control-group">
                    <label>Couleur 3:</label>
                    <input type="color" id="gradientColor3" value="#45b7d1">
                </div>
            </div>
            <button class="generate-btn" onclick="generateGradient()">G√©n√©rer D√©grad√©</button>
            <div class="canvas-container">
                <canvas id="gradientCanvas" width="600" height="400"></canvas>
                <br>
                <button class="download-btn" onclick="downloadImage('gradientCanvas')">T√©l√©charger</button>
            </div>
        </div>

        <!-- Fractales -->
        <div id="fractals" class="generator-section">
            <h3 style="margin-bottom: 20px; color: #333;">üåÄ G√©n√©rateur de Fractales</h3>
            <div class="controls">
                <div class="control-group">
                    <label>Type de fractale:</label>
                    <select id="fractalType">
                        <option value="mandelbrot">Mandelbrot</option>
                        <option value="julia">Julia</option>

                </div>
                <div class="control-group">
                    <label>Iterations:</label>

                <div class="control-group">
                    <label>Palette de couleurs:</label>
                    <select id="fractalPalette">
                        <option value="hot">Chaud</option>

                        <option value="rainbow">Arc-en-ciel</option>
                    </select>
                </div>
            </div>
            <button class="generate-btn" onclick="generateFractal()">G√©n√©rer Fractale</button>
            <div class="canvas-container">
                <canvas id="fractalCanvas" width="600" height="600"></canvas>
                <br>
                <button class="download-btn" onclick="downloadImage('fractalCanvas')">T√©l√©charger</button>
            </div>
        </div>

        <!-- Particules -->
        <div id="particles" class="generator-section">
            <h3 style="margin-bottom: 20px; color: #333;">‚ú® G√©n√©rateur de Particules</h3>
            <div class="controls">
                <div class="control-group">
                    <label>Nombre de particules:</label>
                    <input type="range" id="particleCount" min="50" max="500" value="200">
                </div>
                <div class="control-group">
                    <label>Taille des particules:</label>
                    <input type="range" id="particleSize" min="1" max="10" value="3">
                </div>
                <div class="control-group">
                    <label>Couleur des particules:</label>
                    <input type="color" id="particleColor" value="#ffd700">
                </div>
                <div class="control-group">
                    <label>Effet:</label>
                    <select id="particleEffect">
                        <option value="static">Statique</option>
                        <option value="flowing">Flux</option>
                        <option value="spiral">Spirale</option>
                    </select>
                </div>
            </div>
            <button class="generate-btn" onclick="generateParticles()">G√©n√©rer Particules</button>
            <div class="canvas-container">
                <canvas id="particleCanvas" width="600" height="400"></canvas>
                <br>
                <button class="download-btn" onclick="downloadImage('particleCanvas')">T√©l√©charger</button>
            </div>
        </div>

        <p class="info-text">
            üí° Astuce: Ajustez les param√®tres et cliquez sur "G√©n√©rer" pour cr√©er des images uniques !
        </p>
    </div>

    <script>
        function switchTab(tabName) {
            // Masquer toutes les sections
            document.querySelectorAll('.generator-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // D√©sactiver tous les boutons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Activer la section s√©lectionn√©e
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function generatePattern() {
            const canvas = document.getElementById('patternCanvas');
            const ctx = canvas.getContext('2d');
            const type = document.getElementById('patternType').value;
            const count = document.getElementById('patternCount').value;
            const color = document.getElementById('patternColor').value;
            const bgColor = document.getElementById('patternBg').value;

            // Effacer le canvas
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = color;
            ctx.strokeStyle = color;

            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 50 + 10;

                switch (type) {
                    case 'circles':
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, 2 * Math.PI);
                        ctx.fill();
                        break;
                    case 'squares':
                        ctx.fillRect(x - size/2, y - size/2, size, size);
                        break;
                    case 'triangles':
                        ctx.beginPath();
                        ctx.moveTo(x, y - size);
                        ctx.lineTo(x - size, y + size);
                        ctx.lineTo(x + size, y + size);
                        ctx.closePath();
                        ctx.fill();
                        break;
                    case 'hexagons':
                        drawHexagon(ctx, x, y, size);
                        break;
                }
            }
        }

        function drawHexagon(ctx, x, y, size) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const hx = x + size * Math.cos(angle);
                const hy = y + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(hx, hy);
                else ctx.lineTo(hx, hy);
            }
            ctx.closePath();
            ctx.fill();
        }

        function generateGradient() {
            const canvas = document.getElementById('gradientCanvas');
            const ctx = canvas.getContext('2d');
            const type = document.getElementById('gradientType').value;
            const color1 = document.getElementById('gradientColor1').value;
            const color2 = document.getElementById('gradientColor2').value;
            const color3 = document.getElementById('gradientColor3').value;

            let gradient;

            switch (type) {
                case 'linear':
                    gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    break;
                case 'radial':
                    gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, Math.min(canvas.width, canvas.height)/2);
                    break;
                case 'conic':
                    gradient = ctx.createConicGradient(0, canvas.width/2, canvas.height/2);
                    break;
            }

            gradient.addColorStop(0, color1);
            gradient.addColorStop(0.5, color2);
            gradient.addColorStop(1, color3);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function generateFractal() {
            const canvas = document.getElementById('fractalCanvas');
            const ctx = canvas.getContext('2d');
            const type = document.getElementById('fractalType').value;
            const iterations = parseInt(document.getElementById('fractalIterations').value);
            const zoom = parseInt(document.getElementById('fractalZoom').value);
            const palette = document.getElementById('fractalPalette').value;

            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    let value = 0;
                    
                    if (type === 'mandelbrot') {
                        value = mandelbrotValue(x, y, canvas.width, canvas.height, zoom, iterations);
                    } else if (type === 'julia') {
                        value = juliaValue(x, y, canvas.width, canvas.height, zoom, iterations);
                    } else if (type === 'sierpinski') {
                        value = sierpinskiValue(x, y, canvas.width, canvas.height);
                    }

                    const color = getColor(value, iterations, palette);
                    const index = (y * canvas.width + x) * 4;
                    
                    data[index] = color.r;     // Red
                    data[index + 1] = color.g; // Green
                    data[index + 2] = color.b; // Blue
                    data[index + 3] = 255;     // Alpha
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function mandelbrotValue(px, py, width, height, zoom, maxIter) {
            const x0 = (px - width / 2) * (4 / width) / (zoom / 100);
            const y0 = (py - height / 2) * (4 / height) / (zoom / 100);
            
            let x = 0, y = 0, iter = 0;
            
            while (x*x + y*y <= 4 && iter < maxIter) {
                const xtemp = x*x - y*y + x0;
                y = 2*x*y + y0;
                x = xtemp;
                iter++;
            }
            
            return iter;
        }

        function juliaValue(px, py, width, height, zoom, maxIter) {
            const x = (px - width / 2) * (4 / width) / (zoom / 100);
            const y = (py - height / 2) * (4 / height) / (zoom / 100);
            
            let zx = x, zy = y;
            const cx = -0.7, cy = 0.27015;
            let iter = 0;
            
            while (zx*zx + zy*zy <= 4 && iter < maxIter) {
                const xtemp = zx*zx - zy*zy + cx;
                zy = 2*zx*zy + cy;
                zx = xtemp;
                iter++;
            }
            
            return iter;
        }

        function sierpinskiValue(px, py, width, height) {
            const x = Math.floor((px / width) * 256);
            const y = Math.floor((py / height) * 256);
            return (x & y) === 0 ? 0 : 50;
        }

        function getColor(value, maxIter, palette) {
            const ratio = value / maxIter;
            
            switch (palette) {
                case 'hot':
                    return {
                        r: Math.floor(255 * Math.min(1, ratio * 3)),
                        g: Math.floor(255 * Math.max(0, Math.min(1, ratio * 3 - 1))),
                        b: Math.floor(255 * Math.max(0, Math.min(1, ratio * 3 - 2)))
                    };
                case 'cool':
                    return {
                        r: Math.floor(255 * (1 - ratio)),
                        g: Math.floor(255 * ratio),
                        b: 255
                    };
                case 'rainbow':
                    const hue = ratio * 360;
                    return hslToRgb(hue, 1, 0.5);
            }
        }

        function hslToRgb(h, s, l) {
            h /= 360;
            const a = s * Math.min(l, 1 - l);
            const f = n => {
                const k = (n + h * 12) % 12;
                return l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            };
            return {
                r: Math.floor(255 * f(0)),
                g: Math.floor(255 * f(8)),
                b: Math.floor(255 * f(4))
            };
        }

        function generateParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            const count = parseInt(document.getElementById('particleCount').value);
            const size = parseInt(document.getElementById('particleSize').value);
            const color = document.getElementById('particleColor').value;
            const effect = document.getElementById('particleEffect').value;

            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = color;

            for (let i = 0; i < count; i++) {
                let x, y;
                
                switch (effect) {
                    case 'static':
                        x = Math.random() * canvas.width;
                        y = Math.random() * canvas.height;
                        break;
                    case 'flowing':
                        x = (Math.sin(i * 0.1) * 200) + canvas.width / 2;
                        y = (i / count) * canvas.height;
                        break;
                    case 'spiral':
                        const angle = i * 0.2;
                        const radius = i * 2;
                        x = canvas.width / 2 + Math.cos(angle) * radius;
                        y = canvas.height / 2 + Math.sin(angle) * radius;
                        break;
                }

                ctx.beginPath();
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fill();

                // Effet de brillance
                ctx.shadowColor = color;
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function downloadImage(canvasId) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `image_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // G√©n√©rer une image par d√©faut au chargement
        window.onload = function() {
            generatePattern();
        };
    </script>
